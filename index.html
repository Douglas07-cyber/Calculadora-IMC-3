<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container text-center mt-5">
        <h1 class="py-2 text-white rounded">CALCULADORA IMC</h1>

        <div class="row justify-content-center my-4">
            <div class="col-4 d-flex flex-column align-items-center">
                <label class="form-check-label">
                    <input type="radio" name="genero" value="feminino" class="form-check-input">
                    <img src="img/103277.png" alt="Mulher" class="img-fluid">
                </label>
            </div>
            <div class="col-4 d-flex flex-column align-items-center">
                <label class="form-check-label">
                    <input type="radio" name="genero" value="masculino" class="form-check-input">
                    <img src="img/3439472.png" alt="Homem" class="img-fluid">
                </label>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-4">
                <label for="peso" class="form-label text-white">Peso (kg)</label>
                <input type="number" id="peso" class="form-control" placeholder="Ex: 70">
            </div>
            <div class="col-md-4">
                <label for="altura" class="form-label text-white">Altura (cm)</label>
                <input type="number" id="altura" class="form-control" placeholder="Ex: 170">
            </div>
        </div>

        <button class="btn btn-dark mt-3" onclick="calcularIMC()">CALCULAR</button>

        <div class="table-responsive mt-4">
            <table class="table table-bordered table-striped text-center">
                <thead class="table-dark">
                    <tr>
                        <th>IMC</th>
                        <th>Classificação</th>
                        <th>Obesidade (Grau)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr><td>&lt; 18,5</td><td>Magreza</td><td>0</td></tr>
                    <tr><td>18,5 - 24,9</td><td>Normal</td><td>0</td></tr>
                    <tr><td>25,0 - 29,9</td><td>Sobrepeso</td><td>I</td></tr>
                    <tr><td>30,0 - 39,9</td><td>Obesidade</td><td>II</td></tr>
                    <tr><td>&gt; 40,0</td><td>Obesidade Grave</td><td>III</td></tr>
                </tbody>
            </table>
        </div>

        <div class="resultado mt-3 p-3 rounded">
            <h2>SEU IMC:</h2>
            <p id="imc-valor">--</p>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
